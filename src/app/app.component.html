<div class="container">
    <h1>Folder Manager</h1>

    <div class="folder-selection">
        <p>Selected Folder: {{ selectedPath || 'None' }}</p>
        <button (click)="selectFolder()">Select Folder</button>
    </div>

    <div class="actions">
        <button
                (click)="deleteContents()"
                [disabled]="!selectedPath">
            Delete Folder Contents
        </button>
    </div>

    <div class="status" *ngIf="operationStatus">
        {{ operationStatus }}
    </div>
</div>
